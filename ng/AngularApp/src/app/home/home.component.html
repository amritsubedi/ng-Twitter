<br/>
<div class="container">
  <div class="row">
  <div class="col-md-3 card-align">
    <div class="card">
      <img class="card-img-top" src="https://www.purechat.com/blog/wp-content/uploads/2015/10/twitter.jpg" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">
          <fa name="twitter" size="2x"></fa>
          {{currentUser?.Name}}
        <p class="card-text">
          @{{currentUser?.UserName}}
        </p>
        <p class="card-text">
          Tweets
          <span class="offset-4">Following</span>
        </p>
      </div>

    </div>

  </div>

  <div class=" col-md-6">
    <div class="container">
      <div class="form-control post-contents">
        <textarea class="form-control" rows="1" placeholder="Write Something">
        </textarea>
        <button class="btn btn-outline-primary tweet-button">Tweet</button>
      </div>
      <div class="card">
        <div *ngFor="let tweet of allTweets" class="card-body">
          <p class="card-text">{{tweet?.content}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3 card-align">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Who to follow <small>.Refresh. View All</small></h6>
        <p class="card-text">Some User 1</p>
        <a href="#" class="btn btn-outline-primary">Follow this user</a>
        <hr/>
        <p class="card-text">Some User 1</p>
        <a href="#" class="btn btn-outline-primary">Follow this user</a>
      </div>
    </div>
  </div>
</div>
</div>
